spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

  # 테스트 환경에서는 Redis 사용하지 않음
  data:
    redis:
      enabled: false

logging:
  level:
    me.hyeonjae.stockscope: DEBUG
    org.hibernate.SQL: DEBUG